<div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first p-3">
      <h2><i class="bi bi-people-fill"></i> Add Group</h2>
    </div>

    <!-- Login Form -->
    <form [formGroup]="myForm">
      <label class="visually-hidden" for="Name"> Group Name </label>
      <input type="text" placeholder="Name" formControlName="name" />
      <input
        type="text"
        placeholder="Description"
        formControlName="description"
      />
      <label class="visually-hidden" for="category"> Category </label>
      <select formControlName="category">
        <option value="" disabled selected hidden>Category</option>
        <option value="Trip">Trip</option>
        <option value="Activity">Activity</option>
        <option value="Event">Event</option>
        <option value="Housing">Housing</option>
        <option value="Utilities">Utilities</option>
      </select>
      <label class="visually-hidden" for="date"> Date </label>
      <input type="date" placeholder="Date" formControlName="date" />

      <input
        [disabled]="myForm.invalid"
        type="button"
        class="fadeIn fourth"
        value="💾 Save"
        (click)="onSave()"
      />
      <input
        type="button"
        class="fadeIn fourth"
        value="⏪ Back"
        (click)="goToList()"
      />
    </form>

    <!-- Form Error -->

    <div
      *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="name.errors?.['required']">Group Name is required</div>
    </div>
    <div
      *ngIf="category.invalid && (category.dirty || category.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="category.errors?.['required']">Category is required</div>
    </div>

    <div
      *ngIf="date.invalid && (date.dirty || date.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="date.errors?.['required']">Date is required</div>
    </div>
  </div>
</div>
