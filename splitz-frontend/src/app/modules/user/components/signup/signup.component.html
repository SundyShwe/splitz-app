<div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first p-3">
      <h1><i class="bi bi-person-lock"></i> Register</h1>
    </div>

    <!-- Login Form -->
    <form [formGroup]="myForm">
      <label class="visually-hidden" for="fullname"> Full Name </label>
      <input
        type="text"
        class="fadeIn second"
        placeholder="full name"
        formControlName="fullname"
      />
      <label class="visually-hidden" for="email"> Email </label>
      <input
        type="text"
        class="fadeIn second"
        placeholder="email"
        formControlName="email"
      />
      <label class="visually-hidden" for="password"> Password </label>
      <input
        type="password"
        class="fadeIn third"
        placeholder="password"
        formControlName="password"
      />
      <input
        [disabled]="myForm.invalid"
        type="button"
        class="fadeIn fourth"
        value="Register"
        (click)="onRegister()"
      />
    </form>

    <!-- Form Error -->
    <div
      *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="fullname.errors?.['required']">Full name is required</div>
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="email.errors?.['required']">Email is required</div>
      <div *ngIf="email.errors?.['email']">Please enter a proper email</div>
    </div>
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="password.errors?.['required']">Password is required</div>
      <div *ngIf="password.errors?.['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
  </div>
</div>
